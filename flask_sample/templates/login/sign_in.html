{% extends "layout.html" %}
{% block style%}
<style>
  html,body {height: 100%;}body {display: -ms-flexbox;display: flex;-ms-flex-align: center;align-items: center;padding-top: 40px;padding-bottom: 40px;background-color: #f5f5f5;}.form-signin {width: 100%;max-width: 330px;padding: 15px;margin: auto;}.form-signin .checkbox {font-weight: 400;}.form-signin .form-control {position: relative;box-sizing: border-box;height: auto;padding: 10px;font-size: 16px;}.form-signin .form-control:focus {z-index: 2;}.form-signin input[type="email"] {margin-bottom: -1px;border-bottom-right-radius: 0;border-bottom-left-radius: 0;}.form-signin input[type="password"] {margin-bottom: 10px;border-top-left-radius: 0;border-top-right-radius: 0;}input.form-control{margin-top: 20px;}
  button{margin-top: 20px;}
  </style>
{% endblock%}
{% block content %}
	<form class="form-signin" action="/sign_in" method="POST">
		<img class="mb-4" src="../images/bootstrap-solid.svg" alt="" width="72" height="72">
		<h1 class="h3 mb-3 font-weight-normal">サインインをどうぞ</h1>
		<label for="inputEmail" class="sr-only">admin</label>
		<input type="text" id="inputEmail" class="form-control" name='username' required="" autofocus="">
		<label for="inputPassword" class="sr-only">パスワード</label>
		<input type="password" id="inputPassword" name='password' class="form-control" placeholder="パスワード" required="">
		<button class="btn btn-lg btn-dark btn-block" type="submit" value="submit">サインイン</button>
	</form>
{% endblock %}
